    .sticky-header{position:sticky;top:0;z-index:1000;background:#fff;border-bottom:1px solid var(--border,#e9ecef)}
  </style>

  <!-- Favicons -->
  <link rel="icon" href="/icons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

<body>
  <!-- Header -->
  <header class="sticky-header">

    <div class="row g-2 align-items-end mb-3">

        <input id="qService" class="form-control" placeholder="เช่น ทำความสะอาด, ช่างซ่อม">
      </div>
      <div class="col-md-4">
        <label class="form-label">หมวดหมู่</label>
        <input id="qCategory" class="form-control" placeholder="เช่น แม่บ้าน, บริการทั่วไป">
      </div>
      <div class="col-md-3">
        <button id="btnClear" class="btn btn-gradient btn-lg rounded-pill w-100">ล้างตัวกรอง</button>
      </div>
    </div>

    <!-- รายการบริการทั้งหมด -->
    <div class="row g-3" id="servicesList"></div>
  </main>

  <!-- ที่วางโมดอลรายละเอียด -->
