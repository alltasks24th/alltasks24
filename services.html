<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>บริการทั้งหมด — alltasks24.online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body{font-family:"Kanit",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    .svc-thumb{width:100%;height:180px;object-fit:cover;border-top-left-radius:1rem;border-top-right-radius:1rem}
    .card-clean{border:1px solid var(--border,#e9ecef); border-radius:1rem; overflow:hidden; background:#fff;}
    .svc-icon{width:36px;height:36px;border-radius:12px;background:#f3f4f6;display:inline-flex;align-items:center;justify-content:center}
    .sticky-header{position:sticky;top:0;z-index:1000;background:#fff;border-bottom:1px solid var(--border,#e9ecef)}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="sticky-header">
    <div class="container py-2 d-flex align-items-center justify-content-between">
      <a href="index.html" class="text-decoration-none"><i class="bi bi-arrow-left"></i> กลับหน้าแรก</a>
      <h6 class="mb-0">บริการทั้งหมด</h6>
      <span></span>
    </div>
  </header>

  <main class="container my-4">
    <!-- Search / Filter (optional,ไม่บังคับ ผูกไว้ให้แล้ว) -->
    <div class="row g-2 align-items-end mb-3">
      <div class="col-md-5">
        <label class="form-label">ค้นหาบริการ</label>
        <input id="qService" class="form-control" placeholder="เช่น ทำความสะอาด, ช่างซ่อม">
      </div>
      <div class="col-md-4">
        <label class="form-label">หมวดหมู่</label>
        <input id="qCategory" class="form-control" placeholder="เช่น แม่บ้าน, บริการทั่วไป">
      </div>
      <div class="col-md-3">
        <button id="btnClear" class="btn btn-outline-secondary w-100">ล้างตัวกรอง</button>
      </div>
    </div>

    <!-- รายการบริการทั้งหมด -->
    <div class="row g-3" id="servicesList"></div>
  </main>

  <!-- ที่วางโมดอลรายละเอียด -->
  <div id="service-modals"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- โหลด config เดิมของโปรเจกต์ (ห้ามลบ) -->
  <script type="module" src="firebase-init.js"></script>
  <!-- โค้ดหน้านี้ -->
  <script type="module" src="services.js?v=1"></script>
</body>
</html>
