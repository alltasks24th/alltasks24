<!doctype html>
<html lang="th" class="theme-dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>สินค้าทั้งหมด — รับจ้างสารพัด 24 ชั่วโมง</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Favicons -->
<link rel="icon" href="/icons/favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
<link rel="manifest" href="/icons/site.webmanifest">
<meta name="theme-color" content="#6C37FF">
  
  <!-- สไตล์หลักของเว็บ -->
  <link href="assets/styles.css?v=shop-theme-3" rel="stylesheet">

  <style>
    /* ================= Theme Sync (เน้น override ให้ชนะทุกที่) ================ */
    :root{
      --bs-primary-rgb: 111,60,255; /* #6f3cff ให้ตรงกับหน้าแรก */
    }
    body{
      background: linear-gradient(180deg, #f6f2ff 0%, #faf9ff 40%, #ffffff 100%);
    }
    .hidden{ display:none!important; }

    /* การ์ด/ภาพ */
    .card{
      border:1px solid rgba(var(--bs-primary-rgb), .08);
      box-shadow: 0 10px 30px rgba(111,60,255,.06);
      border-radius: 16px;
    }
    .ratio > img{ object-fit: cover; }

    /* แถบหัว */
    .page-head{
      background: linear-gradient(180deg, #f4eeff 0%, #f9f7ff 100%);
      border-bottom: 1px solid rgba(var(--bs-primary-rgb), .08);
    }

    /* คอนโทรล */
    .form-control, .form-select{
      border-color: rgba(var(--bs-primary-rgb), .25);
      background: #fff;
    }
    .btn.btn-primary{
      background: rgb(var(--bs-primary-rgb));
      border-color: rgb(var(--bs-primary-rgb));
      box-shadow: 0 6px 16px rgba(111,60,255,.25);
    }
    .btn.btn-outline-secondary{
      border-color: rgba(var(--bs-primary-rgb), .25);
      color: rgb(var(--bs-primary-rgb));
    }
    .btn.btn-outline-secondary:hover{
      background: rgb(var(--bs-primary-rgb));
      color: #fff;
    }

    /* ป้ายแท็กที่คลิกค้นหาได้ */
    .tag-chip{
      cursor:pointer;
      --bs-badge-color: var(--bs-primary);
      --bs-badge-bg: #fff;
      border:1px solid rgba(var(--bs-primary-rgb), .25);
    }

    /* ป้ายลดราคา */
    .badge-sale{ background:#dc3545 !important; z-index:2; }
    /* แท็ก/ชิป สถานะ */
    .chip{ font-size:.8rem; border:1px solid rgba(var(--bs-primary-rgb),.25); background:#fff; color:var(--bs-primary); }
    .chip-gray{ color:#555; border-color:#e5e7eb; }
    .chip-danger{ color:#dc3545; border-color:#f1aeb5; }
    .stock-ok{ color:#198754; }     /* เขียว */
    .stock-low{ color:#fd7e14; }    /* ส้ม */
    .stock-out{ color:#dc3545; }    /* แดง */

    .line-clamp-2{
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
    }
    .object-fit-cover{ object-fit:cover; }

    /* ปุ่มหลักทั้งหมด (ให้เป็นม่วง + เงา) */
    .btn.btn-primary{
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,0)) ,
        #6f3cff;
      border: 1px solid rgba(111,60,255,.2);
    }
    .btn.btn-primary:hover{ filter: brightness(.96); }
  </style>
</head>
<body>
  <header class="page-head py-3">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center gap-2">
        <a class="btn btn-gradient btn-lg rounded-pill" href="./"><i class="bi bi-arrow-left"></i> กลับหน้าแรก</a>
        <h1 class="h4 mb-0">สินค้าทั้งหมด</h1>
        <div class="small text-muted ms-auto" id="resultInfo">-</div>
      </div>

      <div class="row g-2 mt-2">
        <div class="col-md-5">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input id="q" class="form-control" placeholder="ค้นหาจากชื่อ/แท็ก">
            <button id="btnClear" class="btn btn-outline-secondary">ล้าง</button>
          </div>
        </div>
        <div class="col-md-3">
          <select id="sort" class="form-select">
            <option value="rank-asc">เรียงลำดับ (rank)</option>
            <option value="price-asc">ราคาต่ำไปสูง</option>
            <option value="price-desc">ราคาสูงไปต่ำ</option>
            <option value="latest-desc">มาใหม่ล่าสุด</option>
          </select>
        </div>
        <div class="col-md-4 d-flex align-items-center gap-3">
          <div class="form-check">
            <input id="onlyFeatured" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="onlyFeatured">เฉพาะแนะนำ</label>
          </div>
          <div class="ms-auto small text-muted">
            หน้า <span id="pageInfo">-</span>
          </div>
          <div class="btn-group" role="group">
            <button id="prev" class="btn btn-outline-secondary btn-sm">ก่อนหน้า</button>
            <button id="next" class="btn btn-outline-secondary btn-sm">ถัดไป</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <div id="grid" class="row g-3"></div>
    </div>

    <!-- Modals -->
    <div id="modals"></div>
  </main>

  <!-- Full loader -->
  <div id="pageLoader" class="page-loader">
    <div class="text-center">
      <div class="spinner-border mb-2" role="status" aria-hidden="true"></div>
      <div class="fw-medium">กำลังโหลด...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- =================== DATA/LOGIC ไม่แตะ (เหมือนเดิม) =================== -->
  <script type="module">
    addEventListener('error',   ()=> document.getElementById('pageLoader')?.classList.add('hidden'));
    addEventListener('unhandledrejection', ()=> document.getElementById('pageLoader')?.classList.add('hidden'));

    import { db, ensureAnonAuth } from './firebase-init.js?v=shop2';
    import {
      collection, query, where, orderBy, getDocs, doc, getDoc
    } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    // ติดต่อจาก settings/public
    let CONTACT = { phone:'', line:'', facebook:'' };
    async function loadSettings(){
      try{
        const s = await getDoc(doc(db,'settings','public'));
        if (s.exists()){
          const d = s.data()||{};
          CONTACT.phone = d.phone||'';
          CONTACT.line  = d.line||'';
          CONTACT.facebook = d.facebook||'';
        }
      }catch(_){ /* ignore */ }
    }

    const els = {
      q:  document.getElementById('q'),
      sort: document.getElementById('sort'),
      onlyFeatured: document.getElementById('onlyFeatured'),
      btnClear: document.getElementById('btnClear'),
      grid: document.getElementById('grid'),
      modals: document.getElementById('modals'),
      prev: document.getElementById('prev'),
      next: document.getElementById('next'),
      pageInfo: document.getElementById('pageInfo'),
      resultInfo: document.getElementById('resultInfo'),
      loader: document.getElementById('pageLoader')
    };

    const PAGE_SIZE = 12;
    let allItems = [];
    let filtered = [];
    let page = 1;

    function showLoader(v){ els.loader.classList.toggle('hidden', !v); }
    const toDate = (v)=> v?.toDate ? v.toDate() : (v ? new Date(v) : null);

    function saleInfo(d){
      const now = new Date();
      const active = typeof d.salePrice === 'number'
        && (!d.saleStart || toDate(d.saleStart) <= now)
        && (!d.saleEnd   || now <= toDate(d.saleEnd))
        && d.salePrice < d.price;
      const percent = (active && d.price) ? Math.round((1 - (d.salePrice/d.price)) * 100) : 0;
      return { active, percent };
    }

    function fmtPrice(d){
      const s = saleInfo(d);
      if (s.active){
        return `<del class="text-muted me-1">฿${(d.price||0).toLocaleString()}</del>
                <span class="text-danger">฿${(d.salePrice||0).toLocaleString()}</span>${d.unit?` / ${d.unit}`:''}`;
      }
      return `฿${(d.price||0).toLocaleString()}${d.unit?` / ${d.unit}`:''}`;
    }

    function fmtDT(v){
      const d = toDate(v);
      return d ? d.toLocaleString('th-TH', { dateStyle:'short', timeStyle:'short' }) : '';
    }

    function stockInfo(d){
      const n = Number(d.stock ?? -1);
      if (Number.isNaN(n) || n < 0) return ''; // ไม่ได้ตั้งค่า
      if (n === 0) return `<span class="stock-out"><i class="bi bi-x-circle"></i> สินค้าหมด</span>`;
      const cls = n <= 3 ? 'stock-low' : 'stock-ok';
      return `<span class="${cls}"><i class="bi bi-box-seam"></i> คงเหลือ ${n.toLocaleString()}</span>`;
    }

    function flagChips(d){
      const chips = [];
      if (d.featured)     chips.push('<span class="badge chip rounded-pill me-1 mb-1">แนะนำ</span>');
      if (d.isBestSeller) chips.push('<span class="badge chip-danger rounded-pill me-1 mb-1">ฮิต</span>');
      if (d.isNew)        chips.push('<span class="badge chip rounded-pill me-1 mb-1">ใหม่</span>');
      if (d.freeShip)     chips.push('<span class="badge chip-gray rounded-pill me-1 mb-1">ส่งฟรี</span>');
      return chips.join('');
    }

    function contactButtons(){
      const phone = (CONTACT.phone||'').trim();
      const line  = (CONTACT.line||'').trim();
      const fb    = (CONTACT.facebook||'').trim();
      let html = '';
      if (phone) html += `<a href="tel:${phone}" class="btn btn-outline-success"><i class="bi bi-telephone"></i> โทร</a>`;
      if (line){
        const link = line.startsWith('http') ? line : `https://line.me/R/ti/p/${line.startsWith('@')?line:'@'+line}`;
        html += `<a href="${link}" target="_blank" rel="noopener" class="btn btn-outline-success"><i class="bi bi-chat-dots"></i> LINE</a>`;
      }
      if (fb) html += `<a href="${fb}" target="_blank" rel="noopener" class="btn btn-outline-primary"><i class="bi bi-facebook"></i> Facebook</a>`;
      return html;
    }

    function cardHtml(d, id){
      const s = saleInfo(d);
      const chips = (d.tags||[]).slice(0,5)
        .map(t=>`<span class="badge tag-chip rounded-pill me-1 mb-1" data-tag="${t}">#${t}</span>`)
        .join('');
      return `
      <div class="col-sm-6 col-lg-4">
        <div class="card h-100 position-relative">
          ${s.active ? `<span class="badge badge-sale position-absolute top-0 start-0 m-2">ลด ${s.percent}%</span>`:''}
          ${d.cover ? `
          <div class="ratio ratio-16x9">
            <img src="${d.cover}" class="w-100 h-100 object-fit-cover" alt="">
          </div>`:''}
          <div class="card-body d-flex flex-column">
            <h5 class="mb-1">${d.name||''}</h5>
            <div class="fw-semibold mb-1">${fmtPrice(d)}</div>
            <div class="small mb-2 d-flex flex-wrap align-items-center gap-2">
              ${stockInfo(d)}
            </div>
            <div class="mb-2 d-flex flex-wrap">${flagChips(d)} ${chips}</div>
            <p class="text-muted flex-grow-1 line-clamp-2">${d.desc||''}</p>
            <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#prod-${id}">
              ดูรายละเอียด
            </button>
          </div>
        </div>
      </div>`;
    }

    function modalHtml(d, id){
      const gal = Array.isArray(d.gallery)? d.gallery : [];
      return `
      <div class="modal fade" id="prod-${id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">${d.name||''}</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              ${gal.length?`
              <div id="gal-${id}" class="carousel slide mb-3" data-bs-ride="carousel">
                <div class="carousel-inner">
                  ${gal.map((u,i)=>`
                    <div class="carousel-item ${i===0?'active':''}">
                      <img src="${u}" class="d-block w-100 rounded" alt="">
                    </div>`).join('')}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#gal-${id}" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#gal-${id}" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>`:''}
              <div class="fw-semibold mb-2">ราคา: ${fmtPrice(d)}</div>
              <div class="mb-2">${stockInfo(d)}</div>
              ${(d.saleStart||d.saleEnd)?`<div class="small text-muted mb-2">เริ่มโปรฯ: ${fmtDT(d.saleStart)||'-'} ${(d.saleEnd?('• สิ้นสุด: '+fmtDT(d.saleEnd)):'')}</div>`:''}
              <div class="small text-muted mb-2">${(d.tags||[]).join(' · ')}</div>
              <div class="mb-2 d-flex flex-wrap">${flagChips(d)}</div>
              <p style="white-space:pre-line">${d.desc||''}</p>
              <div class="d-flex flex-wrap gap-2 mt-3">
                ${contactButtons()}
              </div>
            </div>
          </div>
        </div>
      </div>`;
    }

    function applyFilters(){
      const q = (els.q.value||'').trim().toLowerCase();
      let list = allItems.slice();

      if (q){
        list = list.filter(d=>{
          const inName = (d.name||'').toLowerCase().includes(q);
          const inTags = (d.tags||[]).some(t=> (t||'').toLowerCase().includes(q));
          return inName || inTags;
        });
      }

      if (els.onlyFeatured.checked) {
        list = list.filter(d=> d.featured === true);
      }
      const [field, dir] = (els.sort.value||'rank-asc').split('-');
      list.sort((a,b)=>{
        const va = (field==='latest') ? (a.createdAt? (a.createdAt.toDate? a.createdAt.toDate().getTime():new Date(a.createdAt).getTime()):0)
                : (field==='price')  ? (a.salePrice && a.salePrice < a.price ? a.salePrice : a.price)
                : (a.rank ?? 999999);
        const vb = (field==='latest') ? (b.createdAt? (b.createdAt.toDate? b.createdAt.toDate().getTime():new Date(b.createdAt).getTime()):0)
                : (field==='price')  ? (b.salePrice && b.salePrice < b.price ? b.salePrice : b.price)
                : (b.rank ?? 999999);
        return dir==='desc' ? (vb - va) : (va - vb);
      });

      filtered = list;
      page = 1;
      renderGrid();
    }

    function renderGrid(){
      const total = filtered.length;
      const pages = Math.max(1, Math.ceil(total / PAGE_SIZE));
      if (page > pages) page = pages;

      const start = (page-1)*PAGE_SIZE;
      const slice = filtered.slice(start, start+PAGE_SIZE);

      els.grid.innerHTML   = slice.map(x=>cardHtml(x.data, x.id)).join('');
      els.modals.innerHTML = slice.map(x=>modalHtml(x.data, x.id)).join('');

      els.prev.disabled = (page<=1);
      els.next.disabled = (page>=pages);
      els.pageInfo.textContent = `${page} / ${pages}`;
      els.resultInfo.textContent = `พบทั้งหมด ${total} รายการ`;

      $$('.tag-chip', els.grid).forEach(el=>{
        el.addEventListener('click', ()=>{
          els.q.value = el.getAttribute('data-tag') || '';
          applyFilters();
        });
      });
    }

    async function loadAll(){
      await loadSettings().catch(()=>{});
      document.body.offsetHeight; // force reflow
      showLoader(true);
      await ensureAnonAuth().catch(()=>{});
      const base = [
        where('isActive','==', true),
        ...(els.onlyFeatured.checked ? [where('featured','==', true)] : []),
        orderBy('rank','asc')
      ];
      const snap = await getDocs(query(collection(db,'products'), ...base));
      allItems = snap.docs.map(d=>({ id:d.id, data:d.data() }));
      applyFilters();
      showLoader(false);
    }

    function bindEvents(){
      els.q.addEventListener('input', debounce(applyFilters, 200));
      els.sort.addEventListener('change', applyFilters);
      els.onlyFeatured.addEventListener('change', ()=> loadAll().catch(console.error));
      els.btnClear.addEventListener('click', ()=>{
        els.q.value = '';
        els.onlyFeatured.checked = false;
        els.sort.value = 'rank-asc';
        loadAll().catch(console.error);
      });
      els.prev.addEventListener('click', ()=>{ page=Math.max(1,page-1); renderGrid(); });
      els.next.addEventListener('click', ()=>{ page=page+1; renderGrid(); });
    }

    function debounce(fn, ms){
      let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), ms); };
    }

    (async function init(){
      try{
        bindEvents();
        await loadAll();
      }catch(e){
        console.error(e);
      }finally{
        showLoader(false);
      }
    })();
  </script>
</body>
</html>
