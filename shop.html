<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>สินค้าทั้งหมด — รับจ้างสารพัด 24 ชั่วโมง</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- สไตล์หลักของเว็บ -->
  <link href="assets/styles.css?v=shop-theme-2" rel="stylesheet">

  <style>
    /* ================= Theme Sync ================ */
    :root{
      /* ถ้า styles.css มีประกาศ --bs-primary อยู่แล้ว อันนี้จะไม่ถูกใช้ */
      --bs-primary: #6c2bd9;
      --bs-primary-rgb: 108,43,217;
      --page-bg: var(--site-bg, #F6F3FF); /* โทนพื้นหลังเดียวกับหน้าแรก (fallback ม่วงอ่อน) */
    }
    body{ background: var(--page-bg); }
    .navbar{ border-bottom:1px solid rgba(0,0,0,.06); background:#fff; }
    .navbar-brand{ font-weight:600; }

    header .subtle{ color: var(--bs-secondary-color, #6c757d); } /* ข้อความซ้ายบนให้โทนเทาอ่อน */

    .spinner-border{ color: var(--bs-primary); }
    .tag-chip{
      cursor:pointer;
      --bs-badge-color: var(--bs-primary);
      --bs-badge-bg: #fff;
      border:1px solid rgba(var(--bs-primary-rgb), .25);
    }
    .badge-sale{ background:#dc3545; }  /* ป้ายลดราคา */

    .card{ border:0; box-shadow: 0 6px 16px rgba(17, 24, 39, .06); border-radius: 1rem; }
    .card img{ border-top-left-radius:1rem; border-top-right-radius:1rem; }
    .line-clamp-2{
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
    }
    .object-fit-cover{ object-fit:cover; }

    /* ปุ่มให้เข้าธีมหลัก */
    .btn-primary{
      --bs-btn-bg: var(--bs-primary);
      --bs-btn-border-color: var(--bs-primary);
      --bs-btn-hover-bg: rgba(var(--bs-primary-rgb), .9);
      --bs-btn-hover-border-color: rgba(var(--bs-primary-rgb), .9);
      border-radius:.75rem;
      box-shadow: 0 6px 12px rgba(var(--bs-primary-rgb), .18);
    }
    .btn-outline-primary{
      --bs-btn-color: var(--bs-primary);
      --bs-btn-border-color: var(--bs-primary);
      --bs-btn-hover-bg: var(--bs-primary);
      --bs-btn-hover-border-color: var(--bs-primary);
      --bs-btn-hover-color:#fff;
      border-radius:.75rem;
    }

    /* Pagination */
    .pager-wrap{ gap:1rem; }
    .pager-wrap .btn{ min-width:110px; }
    .pager-wrap .btn:disabled{
      opacity:.45; box-shadow:none !important;
    }

    /* Loader เต็มจอ */
    .page-loader{
      position:fixed; inset:0;
      background:#ffffffcc; backdrop-filter:saturate(120%) blur(2px);
      display:flex; align-items:center; justify-content:center;
      z-index:2000;
    }
    .hidden{ display:none!important; }
  </style>
</head>
<body>
  <!-- Topbar -->
  <nav class="navbar sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">รับจ้างสารพัด 24 ชั่วโมง</a>
      <a class="btn btn-outline-primary btn-sm" href="index.html#products">
        <i class="bi bi-arrow-left"></i> กลับหน้าแรก
      </a>
    </div>
  </nav>

  <!-- Header -->
  <header class="py-4">
    <div class="container">
      <div class="d-flex align-items-end justify-content-between">
        <div>
          <div class="subtle small mb-1">รับจ้างสารพัด 24 ชั่วโมง</div>
          <h3 class="mb-0">สินค้าทั้งหมด</h3>
        </div>
        <a href="index.html#products" class="btn btn-outline-primary btn-sm">กลับหน้าหลัก</a>
      </div>
      <div id="resultInfo" class="subtle mt-2">กำลังโหลด...</div>
    </div>
  </header>

  <main class="container pb-5">

    <!-- Filters -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-center">
          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input id="q" class="form-control" placeholder="ค้นหา (ชื่อ/แท็ก)">
              <button id="btnClear" class="btn btn-outline-primary">ล้าง</button>
            </div>
          </div>
          <div class="col-md-3">
            <select id="sort" class="form-select">
              <option value="rank-asc">เรียงตามลำดับ (แนะนำก่อน)</option>
              <option value="price-asc">ราคาต่ำ → สูง</option>
              <option value="price-desc">ราคาสูง → ต่ำ</option>
              <option value="latest-desc">มาใหม่ล่าสุด</option>
            </select>
          </div>
          <div class="col-md-4 d-flex align-items-center gap-3">
            <div class="form-check">
              <input id="onlyFeatured" class="form-check-input" type="checkbox">
              <label class="form-check-label" for="onlyFeatured">เฉพาะแนะนำ</label>
            </div>
            <div class="ms-auto small subtle" id="activeTags"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Grid -->
    <div id="grid" class="row g-3"></div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center align-items-center mt-4 pager-wrap">
      <button id="prevPage" class="btn btn-primary">
        <i class="bi bi-chevron-left"></i> ก่อนหน้า
      </button>
      <div class="subtle" id="pageInfo"></div>
      <button id="nextPage" class="btn btn-primary">
        ถัดไป <i class="bi bi-chevron-right"></i>
      </button>
    </div>

    <!-- Modals -->
    <div id="modals"></div>
  </main>

  <!-- Full loader -->
  <div id="pageLoader" class="page-loader">
    <div class="text-center">
      <div class="spinner-border mb-2" role="status" aria-hidden="true"></div>
      <div class="fw-medium">กำลังโหลด...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    // ปิด Loader ถ้าเกิด error
    addEventListener('error',   ()=> document.getElementById('pageLoader')?.classList.add('hidden'));
    addEventListener('unhandledrejection', ()=> document.getElementById('pageLoader')?.classList.add('hidden'));

    import { db, ensureAnonAuth } from './firebase-init.js?v=shop2';
    import {
      collection, query, where, orderBy, getDocs
    } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const $  = (s,r=document)=>r.querySelector(s);
    const $$ = (s,r=document)=>Array.from(r.querySelectorAll(s));

    const els = {
      q: $('#q'),
      sort: $('#sort'),
      onlyFeatured: $('#onlyFeatured'),
      btnClear: $('#btnClear'),
      grid: $('#grid'),
      modals: $('#modals'),
      resultInfo: $('#resultInfo'),
      pageInfo: $('#pageInfo'),
      prev: $('#prevPage'),
      next: $('#nextPage'),
      loader: $('#pageLoader'),
      activeTags: $('#activeTags')
    };

    const PAGE_SIZE = 12;
    let allItems = [];
    let filtered = [];
    let page = 1;

    function showLoader(v){ els.loader.classList.toggle('hidden', !v); }
    const toDate = (v)=> v?.toDate ? v.toDate() : (v ? new Date(v) : null);

    function saleInfo(d){
      const now = new Date();
      const active = typeof d.salePrice === 'number'
        && (!d.saleStart || toDate(d.saleStart) <= now)
        && (!d.saleEnd   || now <= toDate(d.saleEnd))
        && d.salePrice < d.price;
      const percent = (active && d.price) ? Math.round((1 - (d.salePrice/d.price))*100) : 0;
      return {active, percent};
    }

    function fmtPrice(d){
      const s = saleInfo(d);
      if (s.active){
        return `<del class="text-muted me-1">฿${(d.price||0).toLocaleString()}</del>
                <span class="text-danger">฿${(d.salePrice||0).toLocaleString()}</span>${d.unit?` / ${d.unit}`:''}`;
      }
      return `฿${(d.price||0).toLocaleString()}${d.unit?` / ${d.unit}`:''}`;
    }

    function cardHtml(d, id){
      const s = saleInfo(d);
      const chips = (d.tags||[]).slice(0,5)
        .map(t=>`<span class="badge tag-chip rounded-pill me-1 mb-1" data-tag="${t}">#${t}</span>`)
        .join('');
      return `
      <div class="col-sm-6 col-lg-4">
        <div class="card h-100 position-relative">
          ${s.active ? `<span class="badge badge-sale position-absolute top-0 start-0 m-2">ลด ${s.percent}%</span>`:''}
          ${d.cover ? `
          <div class="ratio ratio-16x9">
            <img src="${d.cover}" class="w-100 h-100 object-fit-cover" alt="">
          </div>`:''}
          <div class="card-body d-flex flex-column">
            <h5 class="mb-1">${d.name||''}</h5>
            <div class="fw-semibold mb-1">${fmtPrice(d)}</div>
            <div class="mb-2 d-flex flex-wrap">${chips}</div>
            <p class="text-muted flex-grow-1 line-clamp-2">${d.desc||''}</p>
            <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#prod-${id}">
              ดูรายละเอียด
            </button>
          </div>
        </div>
      </div>`;
    }

    function modalHtml(d, id){
      const gal = Array.isArray(d.gallery)? d.gallery : [];
      return `
      <div class="modal fade" id="prod-${id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">${d.name||''}</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              ${gal.length?`
              <div id="gal-${id}" class="carousel slide mb-3" data-bs-ride="carousel">
                <div class="carousel-inner">
                  ${gal.map((u,i)=>`
                    <div class="carousel-item ${i===0?'active':''}">
                      <img src="${u}" class="d-block w-100 rounded" alt="">
                    </div>`).join('')}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#gal-${id}" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#gal-${id}" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>`:''}
              <div class="fw-semibold mb-2">ราคา: ${fmtPrice(d)}</div>
              <div class="small text-muted mb-2">${(d.tags||[]).join(' · ')}</div>
              <p style="white-space:pre-line">${d.desc||''}</p>
            </div>
          </div>
        </div>
      </div>`;
    }

    function applyFilters(){
      const q = (els.q.value||'').trim().toLowerCase();
      let list = allItems.slice();

      if (q){
        list = list.filter(d=>{
          const inName = (d.name||'').toLowerCase().includes(q);
          const inTags = (d.tags||[]).some(t=> (t||'').toLowerCase().includes(q));
          return inName || inTags;
        });
      }

      const [field, dir] = (els.sort.value||'rank-asc').split('-');
      list.sort((a,b)=>{
        const va = (field==='latest') ? (a.createdAt? toDate(a.createdAt).getTime():0)
                : (field==='price')  ? (a.salePrice && a.salePrice < a.price ? a.salePrice : a.price)
                : (a.rank ?? 999999);
        const vb = (field==='latest') ? (b.createdAt? toDate(b.createdAt).getTime():0)
                : (field==='price')  ? (b.salePrice && b.salePrice < b.price ? b.salePrice : b.price)
                : (b.rank ?? 999999);
        return dir==='desc' ? (vb - va) : (va - vb);
      });

      filtered = list;
      page = 1;
      renderGrid();
    }

    function renderGrid(){
      const total = filtered.length;
      const pages = Math.max(1, Math.ceil(total / PAGE_SIZE));
      if (page > pages) page = pages;
      const start = (page-1)*PAGE_SIZE;
      const slice = filtered.slice(start, start+PAGE_SIZE);

      els.grid.innerHTML   = slice.map(x=>cardHtml(x.data, x.id)).join('');
      els.modals.innerHTML = slice.map(x=>modalHtml(x.data, x.id)).join('');

      els.prev.disabled = (page<=1);
      els.next.disabled = (page>=pages);
      els.pageInfo.textContent = `${page} / ${pages}`;
      els.resultInfo.textContent = `พบทั้งหมด ${total} รายการ`;

      // คลิกแท็กเพื่อค้นหา
      $$('.tag-chip', els.grid).forEach(el=>{
        el.addEventListener('click', ()=>{
          els.q.value = el.getAttribute('data-tag') || '';
          applyFilters();
        });
      });
    }

    async function loadAll(){
      showLoader(true);
      await ensureAnonAuth().catch(()=>{});
      const base = [
        where('isActive','==', true),
        ...(els.onlyFeatured.checked ? [where('featured','==', true)] : []),
        orderBy('rank','asc')
      ];
      const snap = await getDocs(query(collection(db,'products'), ...base));
      allItems = snap.docs.map(d=>({ id:d.id, data:d.data() }));
      applyFilters();
      showLoader(false);
    }

    function bindEvents(){
      els.q.addEventListener('input', debounce(applyFilters, 200));
      els.sort.addEventListener('change', applyFilters);
      els.onlyFeatured.addEventListener('change', ()=> loadAll().catch(console.error));
      els.btnClear.addEventListener('click', ()=>{
        els.q.value = '';
        els.onlyFeatured.checked = false;
        els.sort.value = 'rank-asc';
        loadAll().catch(console.error);
      });
      els.prev.addEventListener('click', ()=>{ page=Math.max(1,page-1); renderGrid(); });
      els.next.addEventListener('click', ()=>{ page=page+1; renderGrid(); });
    }

    function debounce(fn, ms){
      let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), ms); };
    }

    (async function init(){
      try{
        bindEvents();
        await loadAll();
      }catch(e){
        console.error(e);
      }finally{
        showLoader(false);
      }
    })();
  </script>
</body>
</html>
