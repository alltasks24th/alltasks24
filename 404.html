  .note{ opacity:.7; font-size:13px }

  .cta{

  .blob{

    background:linear-gradient(135deg, rgba(109,40,217,.40), rgba(139,92,246,.25));

  @keyframes float{

<script>
  // เอฟเฟกต์ tilt เบา ๆ (ไม่มีไลบรารี)
  (function(){
    const scene = document.getElementById('scene');
    const card = document.getElementById('card');
    let rect;
    function tilt(e){
      if(!rect) rect = scene.getBoundingClientRect();
      const cx = rect.left + rect.width/2, cy = rect.top + rect.height/2;
      const dx = (e.clientX - cx) / (rect.width/2);
      const dy = (e.clientY - cy) / (rect.height/2);
      card.style.transform = `rotateX(${(-dy*4).toFixed(2)}deg) rotateY(${(dx*6).toFixed(2)}deg) translateZ(0)`;
    }
    function reset(){ card.style.transform = 'rotateX(0) rotateY(0)'; rect = null; }
    scene.addEventListener('pointermove', tilt);
    scene.addEventListener('pointerleave', reset);
  })();
</script>
