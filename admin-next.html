<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">

<main class="container py-4">
  <div class="row g-3">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-1">Admin (Next) — Sandbox</h1>
          <p class="text-muted mb-3">เวทีทดลองฟีเจอร์ใหม่ เปิด-ปิดได้ด้วย flag โดยไม่กระทบระบบจริง</p>
          <div class="alert alert-info">
            <strong>หมายเหตุ:</strong> หน้านี้ยังไม่ผูกฐานข้อมูลจริง ใช้ข้อมูลจำลอง (mock) เพื่อทดสอบ UI เท่านั้น
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" id="btnDemo"><i class="bi bi-collection"></i> โหลดตัวอย่าง</button>
            <button class="btn btn-outline-secondary" id="btnReset"><i class="bi bi-arrow-counterclockwise"></i> รีเซ็ต</button>
          </div>
          <hr/>
          <div id="demoArea" class="small"></div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h6">Feature Flags</h2>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flagSeo" checked>
            <label class="form-check-label" for="flagSeo">SEO Enhancements</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flagPwa" checked>
            <label class="form-check-label" for="flagPwa">PWA & Perf</label>
          </div>
          <div class="form-text">การตั้งค่านี้มีผลเฉพาะหน้า Sandbox</div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
document.getElementById('btnDemo').addEventListener('click', ()=>{
  const area = document.getElementById('demoArea');
  area.innerHTML = '<div class="text-muted">โหลดข้อมูลจำลองแล้ว (UI เท่านั้น)</div>';
});
document.getElementById('btnReset').addEventListener('click', ()=>{
  document.getElementById('demoArea').innerHTML = '';
});
</script>
