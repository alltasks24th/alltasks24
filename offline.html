<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>โหมดออฟไลน์ | AllTasks24</title>
  <meta name="description" content="คุณออฟไลน์อยู่ กรุณาเชื่อมต่ออินเทอร์เน็ตเพื่อใช้งาน AllTasks24 ต่อ" />
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root {
      --primary: #0EA5E9;
      --accent: #F59E0B;
      --bg: #F8FAFC;
      --text: #0f172a;
    }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans Thai', sans-serif;
      background: var(--bg); color: var(--text); display: grid; place-items: center;
    }
    .card {
      background: #fff; padding: 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(2,6,23,0.08);
      max-width: 560px; width: 92%; text-align: center;
    }
    h1 { font-size: 1.5rem; margin: 0 0 8px; }
    p  { margin: 0 0 12px; line-height: 1.6; }
    .tip { font-size: .95rem; opacity: .85; }
    .actions { margin-top: 16px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    a.btn {
      display: inline-block; padding: 10px 16px; border-radius: 12px; text-decoration: none;
      border: 1px solid #e2e8f0;
    }
    a.primary { background: var(--primary); color: #fff; border: none; }
    a.secondary:hover { background: #f1f5f9; }
    footer { margin-top: 14px; font-size: .85rem; opacity: .7; }
  </style>
</head>
<body>
  <main class="card">
    <h1>คุณออฟไลน์อยู่</h1>
    <p>ดูเหมือนการเชื่อมต่ออินเทอร์เน็ตของคุณจะขาดหายไปชั่วคราว</p>
    <p class="tip">คุณยังสามารถเปิดหน้า <strong>ที่ถูกแคชไว้</strong> ได้ หากเคยเปิดหน้านั้นมาก่อน</p>
    <div class="actions">
      <a class="btn primary" href="/">กลับหน้าแรก</a>
      <a class="btn secondary" href="javascript:location.reload()">ลองรีเฟรชอีกครั้ง</a>
    </div>
    <footer>AllTasks24 · จะพยายามซิงก์ข้อมูลให้ใหม่เมื่อคุณกลับมาออนไลน์</footer>
  </main>
</body>
</html>
