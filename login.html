<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เข้าสู่ระบบ — หลังบ้าน alltasks24</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 text-center mb-3">เข้าสู่ระบบหลังบ้าน</h1>
            <form id="loginForm" class="vstack gap-2">
              <input class="form-control" name="email" placeholder="อีเมลผู้ดูแล" required>
              <input class="form-control" type="password" name="password" placeholder="รหัสผ่าน" required>
              <button class="btn btn-primary w-100" type="submit">เข้าสู่ระบบ</button>
              <div id="loginMsg" class="small text-muted"></div>
            </form>
            <div class="text-center mt-3">
              <a href="index.html" class="small">กลับหน้าแรก</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="module" src="assets/js/auth.js"></script>
</body>
</html>
