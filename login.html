<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เข้าสู่ระบบแอดมิน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:'Kanit',system-ui,Arial;background:#F7F5FF}</style>

<!-- Favicons -->
<link rel="icon" href="/icons/favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
<link rel="manifest" href="/icons/site.webmanifest">
<meta name="theme-color" content="#6C37FF">
  
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh">
  <div class="card shadow-sm" style="width:420px;max-width:94vw">
    <div class="card-body p-4">
      <h3 class="fw-bold mb-3 text-center" style="color:#6D28D9">alltasks24 — Admin</h3>
      <div class="mb-3">
        <label class="form-label">อีเมล</label>
        <input id="email" type="email" class="form-control" placeholder="admin@site.com">
      </div>
      <div class="mb-3">
        <label class="form-label">รหัสผ่าน</label>
        <input id="password" type="password" class="form-control" placeholder="••••••••">
      </div>
      <button id="loginBtn" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
      <div id="msg" class="small text-danger mt-2"></div>
    </div>
  </div>

<script type="module">
import { loginWithEmail } from './auth.js';
document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  try{
    const { role } = await loginWithEmail(email, password);
    if(role==='owner' || role==='admin') window.location.href='admin.html';
    else document.getElementById('msg').textContent='บัญชีนี้ไม่มีสิทธิ์แอดมิน';
  }catch(err){
    document.getElementById('msg').textContent='เข้าสู่ระบบไม่สำเร็จ';
    console.error(err);
  }
});
</script>
</body>
</html>
